{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-header">{{ user.username }}</div>
    <div class="card-body">
      <h5 class="card-title">{{ user.first_name + ' ' + user.last_name}}</h5>
      <p class="card-text">{{ user.email }}</p>
      <a href="/users/{{ user.username }}/delete" class="btn btn-danger">Delete User</a>
    </div>
</div>

<h2 class="m-4">Feedback</h2>

<div>
    {% for feedback in user.feedback %}
    <div class="card">
        <div class="card-header">{{ feedback.title }}</div>
        <div class="card-body">
          <p class="card-text">{{ feedback.content }}</p>
          <a href="/feedback/{{ feedback.id }}/update" class="btn btn-warning">Edit</a>
          <a href="/feedback/{{ feedback.id }}/delete" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}
</div>

<br/>

<a href="/users/{{ user.username }}/feedback/new" class="btn btn-primary">Add feedback</a>


{% endblock %}
