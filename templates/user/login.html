{% extends 'base.html' %}
{% block content %}

<h1>Login</h1>

<form method="POST">
    {% for field in form if field.widget.input_type != 'hidden'%}

    <div class='form-group'>
    {{ field.label }}
    {{ field(class="form-control") }}
    </div>

    {% endfor %}
    <button class="btn btn-primary" type="submit">Login</button>
</form>


{% endblock %}
